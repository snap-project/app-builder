<polymer-element name="ab-widgetslist"
  on-dragstart="{{widgetDragStart}}">
  <template>

    <style type="text/css">
      :host {
        display: block;
      }
    </style>

    <ul class="widgets-list">
      <li class="widget" draggable="true" data-widget-type="WIDGET-TEXT">Text</li>
      <li class="widget" draggable="true" data-widget-type="WIDGET-TIMELINE">Timeline</li>
    </ul>

  </template>
  <script>
    Polymer('ab-widgetslist', {

      widgetDragStart: function(evt) {
        var dataTransfer = evt.dataTransfer;
        dataTransfer.effectAllowed = 'move';
        dataTransfer.setData('application/x-ab-widget', (evt.originalTarget || evt.srcElement).dataset.widgetType);
      }

    });
  </script>
</polymer-element>
