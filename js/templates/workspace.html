<div class="container-fluid" ng-controller="WorkspaceController">
  <div class="row">
    <div class="col-md-2">
      <ul>
        <li ng-repeat="(widgetId, widget) in widgets">
          {{widget.name}} - {{widget.description}}
        </li>
      </ul>
    </div>
    <div class="col-md-10">
      <ab-page page="myPage"></ab-page>
    </div>
  </div>
</div>
